<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

    img {
      margin-bottom: 1.5 rem;
      width: 40%;
    }

    input[type=email] {
      width: 30%;
      margin: 10px;
    }

    input[type=password] {
      width: 30%;
      margin: 10px;
    }

    button[type=submit] {
      width: fit-content;
      margin-top: 10px;
    }

    #email0 {
      color: red;
    }

    #pass0 {
      color: red;
    }
  </style>
</head>

<body class="text-center">
  <main class="mt-5">
    <div class="container">

      <img src="img/login.png" class="mb-4">
      <form class="needs-validation justify-content-md-center" id="loginForm" novalidate>
      <h1 class="h3 mb-3 fw-normal"><strong>Inicio de sesión</strong></h1>
      <div class="row">
      <div class="col"></div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label><br>
        <input type="email" class="form-control w-100" id="email" placeholder="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <div class="invalid-feedback">
          Ingresa tu e-mail (name@example.com)
        </div>
        <div class="valid-feedback"></div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-md-4">
        <label for="contrasena" class="form-label">Contreseña</label><br>
        <input type="password" class="form-control w-100" id="contrasena" placeholder="Contraseña" required>
        <div class="invalid-feedback">
          Ingresa tu contraseña
        </div>
        <div class="valid-feedback"></div>
      </div>
      <div class="col"></div>
    </div>
      <br>
      <button class="btn btn-primary" type="submit" id="ingresar">Ingresar</button>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
